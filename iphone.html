<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>FaceMesh Nose Tracking with Buttons</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            position: absolute;
            width: 160px; /*  拽 砖  爪 */
            height: 120px;
            object-fit: cover;
            top: 10px; /* 拽 爪 拽 注 */
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            opacity: 0.6; /* 砖拽驻转 爪 */
        }
        #gazeDot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            z-index: 1;
        }
        .button {
            position: absolute;
            width: 40vw; /* 砖砖  专  转 住 转爪 专转 */
            height: 20vh; /* 专转  砖 驻转专 驻  住 */
            font-size: 5vw; /*  拽住 砖转 转爪 专转 */
            border: none;
            cursor: pointer;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #yesButton {
            background-color: green;
            color: white;
            top: 30%; /* 拽 驻转专 专砖 */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #noButton {
            background-color: red;
            color: white;
            top: 60%; /* 拽 驻转专 砖 */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .button span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <div id="gazeDot"></div>
        <button id="yesButton" class="button"><span></span> </button>
        <button id="noButton" class="button"><span></span> </button>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const gazeDot = document.getElementById('gazeDot');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        let gazeFocus = '';
        let focusStartTime = null;
        const focusDuration = 1000;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                console.log("Camera is running.");
            } catch (error) {
                console.error("Error accessing the camera:", error);
                alert("Failed to access the camera. Please check permissions.");
            }
        }

        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults((results) => {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                const nose = landmarks[1]; 

                const noseX = (1 - nose.x) * window.innerWidth;
                const noseY = nose.y * window.innerHeight;

                gazeDot.style.left = `${noseX - 7}px`;
                gazeDot.style.top = `${noseY - 7}px`;

                checkFocus(noseX, noseY);
            }
        });

        function checkFocus(x, y) {
            if (isGazeOnButton(x, y, yesButton)) {
                setFocus('yes');
            } else if (isGazeOnButton(x, y, noButton)) {
                setFocus('no');
            } else {
                clearFocus();
            }
        }

        function isGazeOnButton(gazeX, gazeY, button) {
            const rect = button.getBoundingClientRect();
            return gazeX >= rect.left && gazeX <= rect.right && gazeY >= rect.top && gazeY <= rect.bottom;
        }

        function setFocus(button) {
            if (gazeFocus !== button) {
                gazeFocus = button;
                focusStartTime = new Date().getTime();
            } else {
                const now = new Date().getTime();
                if (now - focusStartTime >= focusDuration) {
                    triggerButton(button);
                    clearFocus();
                }
            }
        }

        function clearFocus() {
            gazeFocus = '';
            focusStartTime = null;
        }

        function triggerButton(button) {
            if (button === 'yes') {
                speak('');
            } else if (button === 'no') {
                speak('');
            }
        }

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'he';
            msg.pitch = 2.0; // 砖  拽  转 拽 砖 砖 
            msg.rate = 1.4;  // 专转 专  转专 转 拽 砖 
            window.speechSynthesis.speak(msg);
        }

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({ image: videoElement });
            },
            width: window.innerWidth,
            height: window.innerHeight
        });

        camera.start();
        startCamera();

        yesButton.addEventListener('click', () => speak(''));
        noButton.addEventListener('click', () => speak(''));
    </script>
</body>
</html>
