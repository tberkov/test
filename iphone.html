<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Gaze Tracking with Debugging</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            font-size: 6vw; /* Responsive font size */
            padding: 5vw 10vw; /* Responsive padding */
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
        }
        #yes-btn {
            background-color: lightgreen;
        }
        #no-btn {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 6vw;">Choose by Gaze: Yes or No?</h1>
    <button id="yes-btn" class="button">Yes</button>
    <button id="no-btn" class="button">No</button>

    <!-- Area for showing debug messages -->
    <div id="debug-info" style="font-size: 4vw; margin-top: 30px;"></div>

    <script src="https://api.gazecloud.com/CloudEye.js"></script>
    <script>
        window.onload = function () {
            // Display debug information
            const debugInfo = document.getElementById('debug-info');
            debugInfo.textContent = "Initializing gaze tracking...";

            // Start gaze tracking
            GazeCloudAPI.StartEyeTracking();

            GazeCloudAPI.OnGaze = function (GazeData) {
                if (GazeData) {
                    const x = GazeData.docX; // Gaze horizontal position
                    const y = GazeData.docY; // Gaze vertical position

                    // Update the debug info with the gaze coordinates
                    debugInfo.textContent = `Gaze Coordinates - X: ${x.toFixed(2)}, Y: ${y.toFixed(2)}`;

                    // Check if the gaze is on the 'Yes' button
                    const yesBtn = document.getElementById('yes-btn');
                    const noBtn = document.getElementById('no-btn');
                    const yesBtnRect = yesBtn.getBoundingClientRect();
                    const noBtnRect = noBtn.getBoundingClientRect();

                    if (x >= yesBtnRect.left && x <= yesBtnRect.right &&
                        y >= yesBtnRect.top && y <= yesBtnRect.bottom) {
                        yesBtn.style.backgroundColor = 'green';
                    } else {
                        yesBtn.style.backgroundColor = 'lightgreen';
                    }

                    // Check if the gaze is on the 'No' button
                    if (x >= noBtnRect.left && x <= noBtnRect.right &&
                        y >= noBtnRect.top && y <= noBtnRect.bottom) {
                        noBtn.style.backgroundColor = 'red';
                    } else {
                        noBtn.style.backgroundColor = 'lightcoral';
                    }
                } else {
                    // No gaze data available
                    debugInfo.textContent = "No gaze data available.";
                }
            };

            // Handle any potential errors in camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function (stream) {
                    debugInfo.textContent += " Camera is working!";
                })
                .catch(function (error) {
                    debugInfo.textContent += ` Camera error: ${error.message}`;
                });
        };
    </script>
</body>
</html>
