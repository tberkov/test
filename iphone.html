<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Gaze Tracking</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button {
            width: 100px;
            height: 100px;
            margin: 10px;
            font-size: 24px;
        }
        #yesButton {
            background-color: green;
            color: white;
        }
        #noButton {
            background-color: red;
            color: white;
        }
        #gaze-dot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }

        /* Style for landscape orientation */
        @media screen and (orientation: landscape) {
            .button-container {
                flex-direction: row-reverse; /* כפתורים מימין לשמאל */
                justify-content: space-between;
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <div class="button-container">
        <button id="yesButton">כן</button>
        <button id="noButton">לא</button>
    </div>
    <div id="gaze-dot"></div>

    <script>
        const gazeDot = document.getElementById('gaze-dot');

        // Example of how you can move the dot around
        function moveGazeDot(x, y) {
            gazeDot.style.left = `${x}px`;
            gazeDot.style.top = `${y}px`;
        }

        // Temporary example of moving the dot randomly
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            moveGazeDot(x, y);
        }, 1000);
    </script>
</body>
</html>
