<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זיהוי מבט ובחירת כן/לא</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webgazer/2.0.1/webgazer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gaze-area {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #333;
            position: relative;
        }
        .button {
            width: 100px;
            height: 50px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }
        #yes-button {
            top: 50%;
            left: 25%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
        }
        #no-button {
            top: 50%;
            right: 25%;
            transform: translate(50%, -50%);
            background-color: #f44336;
            color: white;
        }
        #gaze-point {
            position: fixed;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            pointer-events: none;
        }
        #calibrate-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>זיהוי מבט ובחירת כן/לא</h1>
    <div id="gaze-area">
        <div id="yes-button" class="button">כן</div>
        <div id="no-button" class="button">לא</div>
    </div>
    <div id="gaze-point"></div>
    <button id="calibrate-button">כיול</button>
    
    <script>
        const gazePoint = document.getElementById('gaze-point');
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const calibrateButton = document.getElementById('calibrate-button');

        let lookingAt = null;
        let lookTimer = null;

        webgazer.setGazeListener((data, timestamp) => {
            if (data == null) return;

            // עדכון מיקום נקודת המבט
            gazePoint.style.left = data.x + 'px';
            gazePoint.style.top = data.y + 'px';

            // בדיקה אם המבט על אחד הכפתורים
            const gazeTarget = document.elementFromPoint(data.x, data.y);
            
            if (gazeTarget === yesButton || gazeTarget === noButton) {
                if (lookingAt !== gazeTarget) {
                    lookingAt = gazeTarget;
                    clearTimeout(lookTimer);
                    lookTimer = setTimeout(() => {
                        alert(`בחרת ${lookingAt.textContent}`);
                    }, 1000); // המתנה של שנייה לפני הבחירה
                }
            } else {
                lookingAt = null;
                clearTimeout(lookTimer);
            }
        }).begin();

        calibrateButton.addEventListener('click', () => {
            webgazer.showPredictionPoints(true);
            alert('נא להסתכל על הנקודות האדומות ולהקליק עליהן לכיול');
        });

        // הסתרת נקודות הניבוי לאחר 30 שניות
        setTimeout(() => {
            webgazer.showPredictionPoints(false);
        }, 30000);
    </script>
</body>
</html>
