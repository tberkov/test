<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMesh Eye Tracking - iPhone</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden; /* להימנע מגלילה על המסך */
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            position: absolute;
            width: 100vw; /* להתאים לרוחב המסך */
            height: 100vh; /* להתאים לגובה המסך */
            object-fit: cover; /* התאמה למסך בלי להשאיר שטחים ריקים */
            z-index: 0;
        }
        #gazeDot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video> <!-- playsinline הכרחי באייפון למניעת מסך מלא -->
        <div id="gazeDot"></div>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const gazeDot = document.getElementById('gazeDot');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                console.log("Camera is running.");
            } catch (error) {
                console.error("Error accessing the camera:", error);
                alert("Failed to access the camera. Please check permissions.");
            }
        }

        // יצירת אובייקט FaceMesh
        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults((results) => {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                const leftEye = landmarks[468]; // נקודת עין שמאל
                const rightEye = landmarks[473]; // נקודת עין ימין

                const avgX = (leftEye.x + rightEye.x) / 2;
                const avgY = (leftEye.y + rightEye.y) / 2;

                // המרת מיקום העיניים למיקום על המסך
                const gazeX = avgX * window.innerWidth;
                const gazeY = avgY * window.innerHeight;

                // עדכון מיקום הנקודה האדומה בהתאם למיקום המבט
                gazeDot.style.left = `${gazeX - 7}px`;
                gazeDot.style.top = `${gazeY - 7}px`;
            }
        });

        // שימוש ב-Camera Utils כדי להפעיל את FaceMesh על כל פריים וידאו
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({ image: videoElement });
            },
            width: window.innerWidth,
            height: window.innerHeight
        });

        camera.start();
        startCamera();
    </script>
</body>
</html>
