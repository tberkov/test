<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מעקב מבט פשוט</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            font-size: 6vw; /* גודל רספונסיבי */
            padding: 5vw 10vw; /* התאמת הכפתורים למסכים קטנים */
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            display: inline-block;
        }
        #yes-btn {
            background-color: lightgreen;
        }
        #no-btn {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 6vw;">בחר על ידי מיקוד מבט: כן או לא?</h1>
    <button id="yes-btn" class="button">כן</button>
    <button id="no-btn" class="button">לא</button>

    <script src="https://api.gazecloud.com/CloudEye.js"></script>
    <script>
        window.onload = function () {
            // התחלת מעקב מבט
            GazeCloudAPI.StartEyeTracking();

            GazeCloudAPI.OnGaze = function (GazeData) {
                if (GazeData) {
                    const x = GazeData.docX; // מיקום אופקי של המבט
                    const y = GazeData.docY; // מיקום אנכי של המבט

                    console.log(`X: ${x}, Y: ${y}`);

                    // בדיקת מיקוד על הכפתור 'כן'
                    const yesBtn = document.getElementById('yes-btn');
                    const noBtn = document.getElementById('no-btn');
                    const yesBtnRect = yesBtn.getBoundingClientRect();
                    const noBtnRect = noBtn.getBoundingClientRect();

                    if (x >= yesBtnRect.left && x <= yesBtnRect.right &&
                        y >= yesBtnRect.top && y <= yesBtnRect.bottom) {
                        yesBtn.style.backgroundColor = 'green';
                    } else {
                        yesBtn.style.backgroundColor = 'lightgreen';
                    }

                    // בדיקת מיקוד על הכפתור 'לא'
                    if (x >= noBtnRect.left && x <= noBtnRect.right &&
                        y >= noBtnRect.top && y <= noBtnRect.bottom) {
                        noBtn.style.backgroundColor = 'red';
                    } else {
                        noBtn.style.backgroundColor = 'lightcoral';
                    }
                } else {
                    console.log("אין נתוני מבט זמינים");
                }
            };
        };
    </script>
</body>
</html>
