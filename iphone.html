<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMesh Nose Tracking with Buttons</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            position: absolute;
            width: 160px; /* גודל קטן של חלון המצלמה */
            height: 120px;
            object-fit: cover;
            bottom: 10px;
            right: 10px;
            z-index: 0;
            opacity: 0.6; /* שקיפות המצלמה */
        }
        #gazeDot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            z-index: 1;
        }
        .button {
            position: absolute;
            width: 40vw; /* שימוש באחוזי רוחב כדי להתאים למסכים קטנים */
            height: 15vw; /* שימוש באחוזי גובה כדי להתאים למסכים קטנים */
            font-size: 5vw; /* גודל טקסט שיתאים למסכים קטנים */
            background-color: lightblue;
            border: none;
            cursor: pointer;
            z-index: 1;
        }
        #yesButton {
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
        }
        #noButton {
            top: 50%;
            left: 70%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <div id="gazeDot"></div>
        <button id="yesButton" class="button">Yes</button>
        <button id="noButton" class="button">No</button>
    </div>

    <script>
        const videoElement = document.getElementById('video');
        const gazeDot = document.getElementById('gazeDot');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');

        let gazeFocus = ''; // עבור מעקב המיקוד
        let focusStartTime = null;
        const focusDuration = 1000; // משך זמן מיקוד באישון (במילישניות)

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                console.log("Camera is running.");
            } catch (error) {
                console.error("Error accessing the camera:", error);
                alert("Failed to access the camera. Please check permissions.");
            }
        }

        // יצירת אובייקט FaceMesh
        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults((results) => {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                const nose = landmarks[1]; // נקודת האף

                // התזוזה של הנקודה הפוכה מהצד של האף כדי שהכיוון יתאים
                const noseX = (1 - nose.x) * window.innerWidth; // תיקון עבור כיוון תנועה
                const noseY = nose.y * window.innerHeight;

                // עדכון מיקום הנקודה האדומה בהתאם למיקום האף
                gazeDot.style.left = `${noseX - 7}px`;
                gazeDot.style.top = `${noseY - 7}px`;

                checkFocus(noseX, noseY);
            }
        });

        // פונקציה לבדיקה אם המשתמש ממוקד בכפתור מסוים
        function checkFocus(x, y) {
            if (isGazeOnButton(x, y, yesButton)) {
                setFocus('yes');
            } else if (isGazeOnButton(x, y, noButton)) {
                setFocus('no');
            } else {
                clearFocus();
            }
        }

        // פונקציה שבודקת האם המבט ממוקד על כפתור מסוים
        function isGazeOnButton(gazeX, gazeY, button) {
            const rect = button.getBoundingClientRect();
            return gazeX >= rect.left && gazeX <= rect.right && gazeY >= rect.top && gazeY <= rect.bottom;
        }

        // פונקציה להגדרת המיקוד בכפתור מסוים
        function setFocus(button) {
            if (gazeFocus !== button) {
                gazeFocus = button;
                focusStartTime = new Date().getTime();
            } else {
                const now = new Date().getTime();
                if (now - focusStartTime >= focusDuration) {
                    triggerButton(button);
                    clearFocus();
                }
            }
        }

        // פונקציה לניקוי המיקוד
        function clearFocus() {
            gazeFocus = '';
            focusStartTime = null;
        }

        // פונקציה להפעלת הכפתור (פלט קולי)
        function triggerButton(button) {
            if (button === 'yes') {
                speak('Yes');
            } else if (button === 'no') {
                speak('No');
            }
        }

        // פונקציה לפלט קולי
        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US';
            window.speechSynthesis.speak(msg);
        }

        // שימוש ב-Camera Utils כדי להפעיל את FaceMesh על כל פריים וידאו
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({ image: videoElement });
            },
            width: window.innerWidth,
            height: window.innerHeight
        });

        camera.start();
        startCamera();
    </script>
</body>
</html>
