<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, orientation=landscape">
    <title>FaceMesh Nose Tracking with Buttons</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        video {
            position: absolute;
            width: 160px;
            height: 120px;
            object-fit: cover;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
            opacity: 0.6;
        }
        #gazeDot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            z-index: 1;
        }
        .button {
            position: absolute;
            width: 40vw;
            height: 20vh;
            font-size: 5vw;
            border: none;
            cursor: pointer;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #yesButton {
            background-color: green;
            color: white;
            top: 50%;
            left: 20%; /* מיקום ימני */
            transform: translate(-50%, -50%);
        }
        #noButton {
            background-color: red;
            color: white;
            top: 50%;
            left: 80%; /* מיקום שמאלי */
            transform: translate(-50%, -50%);
        }
        .button span {
            margin-right: 10px;
        }
    </style>
</head>

    </div>
