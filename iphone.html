<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מיקוד מבט - כן ולא</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
        }
        #yes-btn {
            background-color: lightgreen;
        }
        #no-btn {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>בחר על ידי מיקוד מבט: כן או לא?</h1>
    <button id="yes-btn" class="button">כן</button>
    <button id="no-btn" class="button">לא</button>

    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script>
        window.onload = function () {
            // התחלת מעקב המבט
            webgazer.setGazeListener(function(data, elapsedTime) {
                if (data == null) {
                    return;
                }
                const x = data.x; // מיקום אופקי של המבט
                const y = data.y; // מיקום אנכי של המבט

                // בדיקת מיקוד על הכפתור 'כן'
                const yesBtn = document.getElementById('yes-btn');
                const noBtn = document.getElementById('no-btn');
                const yesBtnRect = yesBtn.getBoundingClientRect();
                const noBtnRect = noBtn.getBoundingClientRect();

                if (x >= yesBtnRect.left && x <= yesBtnRect.right &&
                    y >= yesBtnRect.top && y <= yesBtnRect.bottom) {
                    yesBtn.style.backgroundColor = 'green';
                } else {
                    yesBtn.style.backgroundColor = 'lightgreen';
                }

                // בדיקת מיקוד על הכפתור 'לא'
                if (x >= noBtnRect.left && x <= noBtnRect.right &&
                    y >= noBtnRect.top && y <= noBtnRect.bottom) {
                    noBtn.style.backgroundColor = 'red';
                } else {
                    noBtn.style.backgroundColor = 'lightcoral';
                }
            }).begin();
        };
    </script>
</body>
</html>
