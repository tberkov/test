<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זיהוי מבט ובחירת כן/לא</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webgazer/2.0.1/webgazer.min.js"></script>
    <style>
        /* שאר הסגנונות נשארים כפי שהיו */
        #status {
            margin-top: 20px;
            font-weight: bold;
        }
        #camera-feed {
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>זיהוי מבט ובחירת כן/לא</h1>
    <div id="gaze-area">
        <div id="yes-button" class="button">כן</div>
        <div id="no-button" class="button">לא</div>
    </div>
    <div id="gaze-point"></div>
    <button id="calibrate-button">כיול</button>
    <div id="status"></div>
    <video id="camera-feed" autoplay muted></video>
    
    <script>
        const gazePoint = document.getElementById('gaze-point');
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const calibrateButton = document.getElementById('calibrate-button');
        const statusDiv = document.getElementById('status');
        const cameraFeed = document.getElementById('camera-feed');

        let lookingAt = null;
        let lookTimer = null;

        function updateStatus(message) {
            statusDiv.textContent = message;
        }

        // בדיקת זמינות המצלמה
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                cameraFeed.srcObject = stream;
                updateStatus('המצלמה פועלת. מתחיל זיהוי מבט...');
                startWebGazer();
            })
            .catch(err => {
                updateStatus('שגיאה בגישה למצלמה: ' + err.message);
            });

        function startWebGazer() {
            webgazer.setGazeListener((data, timestamp) => {
                if (data == null) {
                    updateStatus('לא מזוהה מבט. נסה לכייל שוב.');
                    return;
                }

                updateStatus('מזהה מבט');
                // שאר הקוד לטיפול בנתוני המבט נשאר כשהיה
                // ...
            }).begin();
        }

        calibrateButton.addEventListener('click', () => {
            webgazer.showPredictionPoints(true);
            updateStatus('נא להסתכל על הנקודות האדומות ולהקליק עליהן לכיול');
        });

        // שאר הקוד נשאר כשהיה
    </script>
</body>
</html>
