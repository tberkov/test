<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMesh Debugging</title>
    <!-- קישור לספריית Mediapipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            width: 640px;
            height: 480px;
            border: 1px solid black;
        }
        #gazeDot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1>FaceMesh Debugging</h1>
    <video id="video" autoplay></video>
    <div id="gazeDot"></div>

    <script>
        const videoElement = document.getElementById('video');
        const gazeDot = document.getElementById('gazeDot');

        // הפעלת המצלמה
        async function startVideo() {
            try {
                console.log("Trying to access camera...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                console.log("Camera is running.");
            } catch (err) {
                console.error("Error accessing camera: ", err);
                alert("Failed to access camera. Please check your permissions.");
            }
        }

        // הגדרת FaceMesh
        const faceMesh = new FaceMesh.FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults(onResults);

        // הפעלת המצלמה ו-FaceMesh
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                console.log("Sending frame to FaceMesh...");
                await faceMesh.send({ image: videoElement });
            },
            width: 640,
            height: 480,
        });

        // פונקציה לטיפול בתוצאות של FaceMesh
        function onResults(results) {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                console.log("FaceMesh results received.");
                const landmarks = results.multiFaceLandmarks[0];
                const leftEye = landmarks[468];
                const rightEye = landmarks[473];
                const avgX = (leftEye.x + rightEye.x) / 2;
                const avgY = (leftEye.y + rightEye.y) / 2;

                // המרת מיקום העיניים למיקום על המסך
                const gazeX = avgX * videoElement.offsetWidth;
                const gazeY = avgY * videoElement.offsetHeight;

                // עדכון מיקום הנקודה האדומה לפי המבט
                gazeDot.style.left = `${gazeX - 7}px`;
                gazeDot.style.top = `${gazeY - 7}px`;
            } else {
                console.log("No face landmarks detected.");
            }
        }

        // הפעלת המצלמה ו-FaceMesh
        camera.start();
        startVideo();
    </script>
</body>
</html>
