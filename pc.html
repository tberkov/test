<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Gaze Tracking with MediaPipe Iris</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #gaze-dot {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <div id="gaze-dot"></div>

    <script>
        const videoElement = document.getElementById('video');
        const gazeDot = document.getElementById('gaze-dot');

        // Initialize MediaPipe FaceMesh with Iris tracking
        const faceMesh = new FaceMesh({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
        });

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true, // Enables Iris tracking
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5,
        });

        faceMesh.onResults(onResults);

        // Function to handle results
        function onResults(results) {
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                // Get the iris keypoints for both eyes
                const leftIris = landmarks[468]; // Left iris
                const rightIris = landmarks[473]; // Right iris

                // Calculate average position of the irises
                const avgIrisX = (leftIris.x + rightIris.x) / 2;
                const avgIrisY = (leftIris.y + rightIris.y) / 2;

                // Update gaze dot position based on iris location
                gazeDot.style.left = `${avgIrisX * window.innerWidth - 7}px`;
                gazeDot.style.top = `${avgIrisY * window.innerHeight - 7}px`;
            }
        }

        // Initialize camera
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({ image: videoElement });
            },
            width: 640,
            height: 480
        });
        camera.start();
    </script>
</body>
</html>
